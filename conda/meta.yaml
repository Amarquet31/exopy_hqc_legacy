package:
  name: ecpy_hqc_legacy
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

source:
  path: ..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 1) }}
  preserve_egg_dir: True

requirements:
  build:
    - python
    - future
  run:
    - python
    - ecpy
    - numpy
    - h5py
    - pyvisa
    - pyclibrary

test:
  imports:
    - ecpy_hqc_legacy

about:
  home: https://github.com/Ecpy/ecpy_hqc_legacy
  license: BSD
  license_file: LICENSE
  summary: Transitional package for HQCMeas
